tax_mapping/column/tax = "Neuer Steuerwert"
tax_mapping/text = "Wählen Sie im Dropdown-Menü aus, welche der vorhandenen Steuersätze angepasst werden sollen. Nachdem Sie die gewünschten Steuersätze hinzugefügt haben, können Sie in der Spalte \"Neuer Steuerwert\" einen vorhandenen Steuersatz auswählen oder über die Schaltfläche \"Einen neuen Steuersatz erstellen\" diesen erstellen.<br><br>Es werden hierbei nicht die bisherigen Steuersätze überschrieben. Gegebenenfalls müssen die Steuerregeln angepasst werden."
