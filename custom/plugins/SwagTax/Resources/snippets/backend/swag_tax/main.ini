first_card/recalculatePrices = "Keep gross prices"
first_card/recalculatePrices/support = "In order to maintain gross prices, the net prices are changed. If you use net prices in the product listing (for example with B2B customer groups), these will also change."
first_card/text = "<a target=\"blank\" href=\"https://docs.shopware.com/en/shopware-5-en/plugins/Change-taxes\">Link to the documentation</a><br /><br />You can use this function to adjust existing tax rates. To make this as easy as possible, a wizard will guide you through several steps. Finally, you can determine whether the changes should be made immediately or at a scheduled time.<br><br>First select whether you want to keep the gross prices and thus change the net prices.<br><br>If the check mark is not set, the net prices will not be changed. <br /><br /><b>Note:</b> If customer groups inherit prices from other customer groups, this inheritance remains. If you change prices of the source customer group, the prices of the inheriting customer group will also change!"

fourth_card/execute/title = "Execute"
fourth_card/execute/btn = "Execute now (batch mode)"
fourth_card/schedule/title = "Schedule"
fourth_card/text = "Finally, determine whether the changes should be applied immediately or only take effect at a later point.<br><br>Select a date and time for the planned execution. It is also important that the Cron plug-in is active and configured.<br><br>When the changes are executed, the http cache is also cleared."

fourth_card/confirm/title = "Change taxes"
fourth_card/confirm/message = "Do you really want to change the tax rates now?"

customer_group_mapping/fieldLabel = "Select customer group"
customer_group_mapping/column/name = "Customer group"
customer_group_mapping/column/key = "Customer group key"
customer_group_mapping/text = "Use this selection to define for which customer groups the prices should be adjusted.<br><br>For example, if you do not want to change the prices for the net retailer group, you can exclude them here by not adding them to the selection.<br><br>Click on \"Save\" to go to the last step. The settings you have made so far will be saved temporarily, but they are not applied yet."

tax_mapping/fieldLabel = "Select tax"
tax_mapping/column/id = "ID"
tax_mapping/column/name = "Selected tax"
tax_mapping/column/tax = "New tax rate"
tax_mapping/text = "Select the tax rates that you want to adjust from the drop-down menu. After you have added the desired tax rates, you can enter the new tax rate in the column \"New tax value\".This will not overwrite the existing tax rates, but will create new entries. In addition, any existing tax rules will be adopted. If there are different values in the rules, please check them in the basic settings."

still_used/product = "This tax rate is still used in products. Please reload the page"
still_used/dispatch = "This tax rate is still used in shipping methods. Please reload the page"
still_used/voucher = "This tax rate is still used in vouchers. Please reload the page"

[de_DE]
title = "Steuern ändern"
saveBtn = "Speichern"

wizard/prevBtn = "&laquo; Zurück"
wizard/nextBtn = "Weiter &raquo;"
wizard/growl/schedule/title = "Erfolg"
wizard/growl/schedule/message = "Der Plan wurde erfolgreich gespeichert"
wizard/growl/execute/title = "Erfolg"
wizard/growl/execute/message = "Die Steuern wurden erfolgreich angepasst"
wizard/growl/cache/title = "Erfolg"
wizard/growl/cache/message = "Der Cache wurde geleert. Ihre Preise sind nun live."
wizard/information_panel/title = "Information"
wizard/information_panel/settings = "Einstellungen"

first_card/recalculatePrices = "Bruttopreise beibehalten"
first_card/recalculatePrices/support = "Um Bruttopreise beizubehalten, werden die Nettopreise geändert. Falls Sie Nettopreise im Produktlisting verwenden (zum Beispiel bei B2B Kundengruppen), werden sich diese dann ebenfalls ändern."
first_card/text = "<a target=\"blank\" href=\"https://docs.shopware.com/de/shopware-5-de/plugins/Steuern-aendern\">Link zur Dokumentation</a><br /><br />Über diese Funktion können Sie die Anpassung von bestehenden Steuersätzen vornehmen. Für eine möglichst einfache Bedienung erfolgt dies über mehrere Schritte innerhalb eines geführten Assistenten. Abschließend können Sie festlegen, ob die Änderungen sofort oder zu einem geplanten Zeitpunkt durchgeführt werden sollen.<br><br>Wählen Sie zunächst aus, ob Sie die Bruttopreise beibehalten möchten und somit die Nettopreise geändert werden. Wenn der Haken nicht gesetzt wird, bleiben die Nettopreise bestehen. <br /><br /><b>Beachten Sie:</b> Wenn Kundengruppen Preise aus anderen Kundengruppen vererben, so bleibt diese Vererbung bestehen. Ändern Sie Preise der Quell-Kundengruppe, werden sich auch die Preise der vererbenden Kundengruppe ändern!"

fourth_card/execute/title = "Ausführen"
fourth_card/execute/btn = "Jetzt ausführen (Batch Mode)"
fourth_card/schedule/title = "Planen"
fourth_card/text = "Legen Sie abschließend fest, ob die Änderungen sofort angewendet oder erst später wirksam werden sollen.<br><br>Für die geplante Ausführung wählen Sie ein Datum und eine Uhrzeit aus. Beachten Sie, dass dazu das Plugin “Cron” installiert und aktiviert sein muss.<br><br>Wenn die Änderungen ausgeführt werden, wird zusätzlich der http-Cache geleert."
fourth_card/confirm/title = "Steuern ändern"
fourth_card/confirm/message = "Sind Sie sicher, dass Sie die Steuersätze jetzt ändern möchten?"

customer_group_mapping/fieldLabel = "Kundengruppe auswählen"
customer_group_mapping/column/name = "Kundengruppe"
customer_group_mapping/column/key = "Kundengruppen Key"
customer_group_mapping/text = "Definieren Sie über diese Auswahl, für welche Kundengruppen die Preise angepasst werden sollen.<br><br>Sollten Sie z.B. die Preise für die Netto-Händlergruppe nicht ändern wollen, können Sie diese hier ausschließen, in dem Sie sie nicht der Auswahl hinzufügen.<br><br>Mit einem Klick auf \"Speichern\" gelangen Sie zum letzten Schritt. Die bisher vorgenommenen Einstellungen werden zwischengespeichert, aber noch nicht angewendet."

tax_mapping/fieldLabel = "Steuern auswählen"
tax_mapping/column/id = "ID"
tax_mapping/column/name = "Ausgewählte Steuern"
tax_mapping/column/tax = "Neuer Steuerwert"
tax_mapping/text = "Wählen Sie im Dropdown-Menü aus, welche der vorhandenen Steuersätze angepasst werden sollen. Nachdem Sie die gewünschten Steuersätze hinzugefügt haben, können Sie in der Spalte \"Neuer Steuerwert\" den neuen Steuersatz eintragen.<br><br>Es werden hierbei nicht die bisherigen Steuersätze überschrieben, sondern neue Einträge erstellt. Zusätzlich werden die ggfs. vorhandenen Steuerregeln übernommen. Sollten in den Regeln also abweichende Werte vorhanden sein, prüfen Sie diese bitte im Anschluss in den Grundeinstellungen."

still_used/product = "Dieser Steuersatz wird noch in Produkten verwendet. Bitte die Seite neuladen."
still_used/dispatch = "Dieser Steuersatz wird noch in Versandarten verwendet. Bitte die Seite neuladen."
still_used/voucher = "Dieser Steuersatz wird noch in Gutscheinen verwendet. Bitte die Seite neuladen."
