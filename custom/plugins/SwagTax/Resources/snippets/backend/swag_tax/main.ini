tax_mapping/text = "Select the tax rates that you want to adjust from the drop-down menu. After you have added the desired tax rates, you can select an existing tax rate in the column \"New tax value\" or create a new one via the button \"Create a new tax rate\".<br><br>The previous tax rates are not overwritten. If necessary, the tax rules should be adjusted."
