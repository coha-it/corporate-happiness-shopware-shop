first_card/recalculatePrices = "Keep gross prices"
first_card/recalculatePrices/support = "In order to maintain gross prices, the net prices are changed. If you use net prices in the product listing (for example with B2B customer groups), these will also change."
first_card/text = "<a target=\"blank\" href=\"https://docs.shopware.com/en/shopware-5-en/plugins/Change-taxes\">Link to the documentation</a><br /><br />You can use this function to adjust existing tax rates. To make this as easy as possible, a wizard will guide you through several steps. Finally, you can determine whether the changes should be made immediately or at a scheduled time.<br><br>First select whether you want to keep the gross prices and thus change the net prices.<br><br>If the check mark is not set, the net prices will not be changed. <br /><br /><b>Note:</b> If customer groups inherit prices from other customer groups, this inheritance remains. If you change prices of the source customer group, the prices of the inheriting customer group will also change!"
first_card/recalculatePseudoPrices = "Keep gross pseudo prices"
first_card/recalculatePseudoPrices/support = "In order to maintain gross pseudo prices, the net pseudo prices are changed."
first_card/adjustVoucherTax = "Adjust voucher"
first_card/adjustVoucherTax/support = "Also adjust the tax rate for the voucher calculation."
first_card/adjustDiscountTax = "Adjust discount"
first_card/adjustDiscountTax/support = "Also adjust the tax rate for the discount calculation."

second_card/copyTaxRules = "Copy tax rules"
second_card/copyTaxRules/support = "The tax rules from the selected tax rate are copied to the target tax rate. The tax rules should be checked and adjusted if necessary."

fourth_card/execute/title = "Execute"
fourth_card/execute/btn = "Execute now (batch mode)"
fourth_card/schedule/title = "Schedule"
fourth_card/text = "Finally, determine whether the changes should be applied immediately or only take effect at a later point.<br><br>Select a date and time for the planned execution. It is also important that the Cron plug-in is active and configured.<br><br>When the changes are executed, the http cache is also cleared."

fourth_card/confirm/title = "Change taxes"
fourth_card/confirm/message = "Do you really want to change the tax rates now?"

customer_group_mapping/fieldLabel = "Select customer group"
customer_group_mapping/column/name = "Customer group"
customer_group_mapping/column/key = "Customer group key"
customer_group_mapping/text = "Use this selection to define for which customer groups the prices should be adjusted.<br><br>For example, if you do not want to change the prices for the net retailer group, you can exclude them here by not adding them to the selection.<br><br>Click on \"Save\" to go to the last step. The settings you have made so far will be saved temporarily, but they are not applied yet."

