first_card/recalculatePrices = "Bruttopreise beibehalten"
first_card/recalculatePrices/support = "Um Bruttopreise beizubehalten, werden die Nettopreise geändert. Falls Sie Nettopreise im Produktlisting verwenden (zum Beispiel bei B2B Kundengruppen), werden sich diese dann ebenfalls ändern."
first_card/text = "<a target=\"blank\" href=\"https://docs.shopware.com/de/shopware-5-de/plugins/Steuern-aendern\">Link zur Dokumentation</a><br /><br />Über diese Funktion können Sie die Anpassung von bestehenden Steuersätzen vornehmen. Für eine möglichst einfache Bedienung erfolgt dies über mehrere Schritte innerhalb eines geführten Assistenten. Abschließend können Sie festlegen, ob die Änderungen sofort oder zu einem geplanten Zeitpunkt durchgeführt werden sollen.<br><br>Wählen Sie zunächst aus, ob Sie die Bruttopreise beibehalten möchten und somit die Nettopreise geändert werden. Wenn der Haken nicht gesetzt wird, bleiben die Nettopreise bestehen. <br /><br /><b>Beachten Sie:</b> Wenn Kundengruppen Preise aus anderen Kundengruppen vererben, so bleibt diese Vererbung bestehen. Ändern Sie Preise der Quell-Kundengruppe, werden sich auch die Preise der vererbenden Kundengruppe ändern!"
first_card/recalculatePseudoPrices = "Brutto-Pseudopreise beibehalten"
first_card/recalculatePseudoPrices/support = "Um Brutto-Pseudopreise beizubehalten, werden die Netto-Pseudopreise geändert."
first_card/adjustVoucherTax = "Gutscheine anpassen"
first_card/adjustVoucherTax/support = "Den Steuersatz für die Gutschein-Berechnung ebenfalls anpassen."
first_card/adjustDiscountTax = "Rabatte anpassen"
first_card/adjustDiscountTax/support = "Den Steuersatz für die Rabatt-Berechnung ebenfalls anpassen."

second_card/copyTaxRules = "Steuerregeln kopieren"
second_card/copyTaxRules/support = "Die Steuerregeln aus dem ausgewählten Steuersatz werden in den Ziel-Steuersatz kopiert. Die Steuerregeln sollten kontrolliert und gegebenenfalls angepasst werden."

fourth_card/execute/title = "Ausführen"
fourth_card/execute/btn = "Jetzt ausführen (Batch Mode)"
fourth_card/schedule/title = "Planen"
fourth_card/text = "Legen Sie abschließend fest, ob die Änderungen sofort angewendet oder erst später wirksam werden sollen.<br><br>Für die geplante Ausführung wählen Sie ein Datum und eine Uhrzeit aus. Beachten Sie, dass dazu das Plugin “Cron” installiert und aktiviert sein muss.<br><br>Wenn die Änderungen ausgeführt werden, wird zusätzlich der http-Cache geleert."
fourth_card/confirm/title = "Steuern ändern"
fourth_card/confirm/message = "Sind Sie sicher, dass Sie die Steuersätze jetzt ändern möchten?"

customer_group_mapping/fieldLabel = "Kundengruppe auswählen"
customer_group_mapping/column/name = "Kundengruppe"
customer_group_mapping/column/key = "Kundengruppen Key"
customer_group_mapping/text = "Definieren Sie über diese Auswahl, für welche Kundengruppen die Preise angepasst werden sollen.<br><br>Sollten Sie z.B. die Preise für die Netto-Händlergruppe nicht ändern wollen, können Sie diese hier ausschließen, in dem Sie sie nicht der Auswahl hinzufügen.<br><br>Mit einem Klick auf \"Speichern\" gelangen Sie zum letzten Schritt. Die bisher vorgenommenen Einstellungen werden zwischengespeichert, aber noch nicht angewendet."

